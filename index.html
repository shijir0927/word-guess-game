<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" text="type/css" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">


</head>

<body>


    <div class="container gameholder">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="directions-text">Press Any Key To Get Started! <br>Try To Guess 5 Words Before 5 Losses!
                    </h1>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p id="wins-text"></p>
                    <p id="losses-text"></p>
                </div>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p id="guesses-remaining">üîî Remaining Guesses :</p>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p id="generate-underscore"></p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p id="wrong-guess-text">‚ùå Wrong Guesses :</p>
                </div>
            </div>
        </div>
    </div>




    <script rel="text/javascript" src="app.js"></script>

</body>

</html>
